<p>Во́лки (лат. Canis) — род млекопитающих из семейства псовых (Canidae). Виды этого рода отличаются умеренными и крупными размерами, массивными, хорошо развитыми черепами и зубами, длинными ногами и сравнительно короткими ушами и хвостами.</p>
