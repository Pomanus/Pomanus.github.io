<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Увеличение изображения</title>
  <style>
   .scale {
    transition: 1s; /* Время эффекта */
   }
   .scale:hover {
    transform: scale(1.3); /* Увеличиваем масштаб */
   }
  </style>
 </head>
 <body>
  <p>
   <img style="padding-left: 30px; padding-top: 30px;" src="kar/j1.jpg" alt="" class="scale" width = "300" height="300">

  </p>
 </body>
</html>
