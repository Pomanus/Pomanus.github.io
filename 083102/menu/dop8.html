   <tr><td>12:00</td><td title="Речная выдра[1][2], или вы́дра[2], или обыкновенная выдра[2], или поре́шня[1][2] (лат. Lutra lutra) — вид хищных млекопитающих семейства куньих, ведущих полуводный образ жизни; один из трёх видов рода выдр (Lutra). В литературе под словом «выдра» обычно подразумевается именно этот вид.">Выдра</td>			
   <tr><td>13:00</td><td title="Индийский дикобраз[1][2] (лат. Hystrix indica) — животное семейства Дикобразовые (Hystricidae).

Может весить до 15 кг. Индийские дикобразы обитают не только в Индии, но и почти по всей южной части Азии, от восточного Закавказья, Казахстана и Средней Азии до стран Юго-Восточной Азии. Ведут ночной образ жизни. Обитают в пустынях, саваннах, лесах, горах. Может подниматься на высоту до 3900 м над уровнем моря. Живут в норах (длиной до 18 метров) или расщелинах скал.">Индийский дикобраз</td>
